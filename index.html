<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="keywords"
      content="Guess the number game, Basic Javascript project, Beginner Javascript project"
    />
    <meta
      name="description"
      content="New To javascript? This Project will give you good understanding of 'how to start with Javascript' "
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <header class="header">
      <h1 class="headerTitle">Guess My Number</h1>
      <p class="message_description">(Guess Number Betweeen 1 to 20)</p>
      <button class="tryAgainBtn">Again?</button>
      <div class="number">?</div>
    </header>
    <main class="main">
      <section class="left">
        <input type="number" class="inputDigit" placeholder="Guess?" />
        <button class="submitCheck">Check</button>
      </section>
      <section class="right">
        <p class="guessMessage">🌠Start Guessing...</p1>
        <p class="labelScore">🎭Score:<span class="score">20</span></p1>
        <p class="labelHighScore"
          >🥇HighScore:<span class="highScore">0</span></p1
        >
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
